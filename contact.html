<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body style="background-color:#525252">
    <header class="container-fluid">
        <div class="row">
            <a href="index.html">
                <div class="col-md-4 logo">

                </div>
            </a>
            <div class="col-md-8">
                <div class="row bg-color-name-title">
                    <div class="heading">
                        <h1 class="name">
                            Ailin Tobin
                        </h1>
                        <h2 class="title">
                            Full Stack Develpoer
                        </h2>

                    </div>
                </div>
                <div class="row">
                    <ul id="nav" class="list-inline clearfix">
                        <il class="col-xs-6 col-sm-3 ul-menu-color-home menu-item">
                            <a href="index.html" class="hvr-sweep-to-bottom"><i class="fa fa-home" aria-hidden="true"></i></i><span>Home</span></a>
                        </il>
                        <il class="col-xs-6 col-sm-3 ul-menu-color-resume menu-item">
                            <a href="resume.html" class="hvr-sweep-to-bottom"><i class="fa fa-graduation-cap" aria-hidden="true"></i><span>Resume</span></a>
                        </il>
                        <il class="col-xs-6 col-sm-3 ul-menu-color-contact menu-item">
                            <a href="contact.html" class="hvr-sweep-to-bottom"><i class="fa fa-envelope" aria-hidden="true"></i><span>Contact</span></a>
                        </il>
                        <il class="col-xs-6 col-sm-3 ul-menu-color-download menu-item">
                            <a href="assets/cv/sample-cv.pdf" target="_blank" class="hvr-sweep-to-bottom"><i class="fa fa-download" aria-hidden="true"></i><span>Download CV</span></a>
                        </il>
                    </ul>
                </div>

            </div>
        </div>


    </header>
    <section class="container-fluid">
        <div class="row bg-color-contact">
            <div>
                <h3 class="heading-contact uppercase text-center">Got a project in mind??</h3>
                <h5 class="uppercase text-center"> Let's work together!</h5>
            </div>
            <div class="center-form">
                <form>
                    <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/>
                    <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="E-mail" required/>
                    <textarea rows="5" names="projectsummary" class="form-control" id="projectsummary" placeholder="Tell me about your project..."></textarea>
                    <button type="submit" class="btn-group btn-group-justified" value="Submit" />Send Project Request</button>
                </form>

            </div>

        </div>
    </section>

    <footer class="container-fluid">
        <div id="footer-details" class="row">
            <div class="col-sm-4">
                <h5 class="uppercase general-sub">About</h5>
                <p class="inline-block">Full Stack Develpoer</p>
            </div>
            <div class="col-sm-4">
                <h5 class="uppercase general-sub">Download my CV</h5>
                <p class="inline-block">Need downloadable version of my CV. Download it here
                    <a href="assets/cv/sample-cv.pdf" target="_blank" class="cv-pdf"><i class="fa fa-download" aria-hidden="true"></i></a></p>
            </div>
            <div class="col-sm-4">
                <h5 class="uppercase general-sub">My Social</h5>
                <ul class="list-inline social-links">
                    <li><a target="_blank" href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                    <li><a target="_blank" href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                    <li><a target="_blank" href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                    <li><a target="_blank" href="#"><i class="fa fa-dribbble" aria-hidden="true"></i></a></li>
                </ul>
            </div>
        </div>

    </footer>
</body>


</html>
